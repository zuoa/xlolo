<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>xlolo</title>
	<style>
		body{background: url(bgnoise_lg.png) repeat left top;font-family:'Verdana';font-size:12px;}

		.memday
		{
			position: absolute;
			bottom: 0;
		}

		.memday span
		{
			font-family:'Verdana';
			font-size:120px;
			color: #C9C9C9; 
			display: block;
		}

		.wrap{
			width:100%;height:100%;
		}

		.content{
			position: absolute;
			right: 16px;
		}

		.card
		{
			margin:4px;
			padding: 4px 4px 8px 4px;
			width:auto;
			height: 720px;
			background-color: #FFF;
			filter:alpha(Opacity=80);
			-moz-opacity:0.8;
			opacity: 0.8;
		}

		.card-title
		{
			display: block;
			font-weight: bold;
			padding-bottom: 8px;
			margin-bottom: 8px;
			border-bottom: 1px solid #EEE;
			color: #333;
		}
		.card-content
		{
			color: #575757; 
			display: block;
			word-wrap: break-word;
		}

		.card-img
		{
			display: block; 
			height:100%;
		}

		.card-img-alt
		{
			color: #FFF;
			font-size: 20px;
			background-color: #2ecc71;
			filter:alpha(Opacity=60);
			-moz-opacity:0.6;
			opacity: 0.6;
			position: relative;
			top: -100%;
			padding: 10px;
			text-align: right;
		}

	</style>
</head>
<body>
	<div class="memday">
		<span>Dec</span>
		<span>16</span>
		<span> 2012</span>
	</div>
	<div class="wrap">
		<div class="content">
		<!--
			<div class="card">
				<span class="card-title"> Day 11 </span>
				<span class="card-content">2222222222222222222222222ddddddddddddddddddddddddddddddddddddddd</span>
			</div>
		-->
			
			<div class="card">
				
					<img src="lolo.jpg" class="card-img">
				<div class="card-img-alt">
					<span> You are the apple of my eye.</span>
				</div>
			</div>

		</div>
	</div>

</body>
</html>
